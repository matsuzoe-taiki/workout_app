{% extends "layout.html" %}
{% block content %}
    <h1>ベンチプレスの推移グラフ</h1>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <canvas id="bpChart"></canvas>
        <script>
            const ctx = document.getElementById('bpChart').getContext('2d');
            const bpChart = new Chart(ctx, {
                type: 'line',
                data: {
                labels: {{ labels | tojson }},
                datasets: [{
                label: '総重量（kg）',
                data: {{ data | tojson }},
                borderColor: 'blue',
                borderWidth: 2,
                fill: false,
                tension: 0.1
                }]
                },
                options: {
                scales: {
                x: { title: { display: true, text: '日付' }},
                y: { title: { display: true, text: '総重量（kg）' }}
            }
            }
            });
        </script>
    <p>{{ message }}</p>
    <a href="/benchpress">戻る</a><br>
    <a href="/">トップへ戻る</a><br>
{% endblock %}
